<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Nickname Generator</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 30px;
        font-size: 2rem;
        text-align: center;
        color: #00ff9c;
    }

    #nicknames {
        margin-top: 20px;
        width: 80%;
        max-width: 500px;
        min-height: 400px;
        background: #121212;
        border-radius: 10px;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(0,255,156,0.3);
    }

    .nickname {
        font-size: 1.4rem;
        margin: 5px 0;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        color: #00ff9c;
    }

    .nickname.show {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 1.2rem;
        background: #2d2d2d;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #3a3a3a;
        transform: scale(1.05);
    }

</style>
</head>
<body>

<h1>üî• Nickname Generator</h1>
<div id="nicknames"></div>
<button onclick="generateNicknames()">Generate</button>

<script>
const onsets = ["r","k","z","v","x","n","m","l","s","t","d","f",
"kr","vr","zr","dr","tr","str","sk","st","gr","pr","kl","fl"];

const vowels = ["a","e","i","o","u","y"];

const cores = ["rex","nox","zen","vex","ryn","ziv","fal","var","sol","nyx",
"kai","zor","dra","xel","vor","ser","lin","tal","ron","vek",
"mir","lux","neo","aris","kael","niv","rav","aer","lyx",
"thor","rix","lix","vyn","dax","nyr","sel","tor"];

const endings = ["a","o","en","is","or","ar","el","ix","on","us","yn",
"er","ir","al","ex","as","os"];

// –§—É–Ω–∫—Ü–∏–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
function clean(name){
    if(name.length >= 4 && name.length <=8){
        return name.charAt(0).toUpperCase() + name.slice(1);
    }
    return null;
}

function smartJoin(a,b){
    if(vowels.includes(a.slice(-1)) && vowels.includes(b[0])) b = b.slice(1);
    if(!vowels.includes(a.slice(-1)) && !vowels.includes(b[0])) b = vowels[Math.floor(Math.random()*vowels.length)] + b;
    return a + b;
}

function generateName(){
    const patterns = [
        () => cores[Math.floor(Math.random()*cores.length)] + endings[Math.floor(Math.random()*endings.length)],
        () => smartJoin(onsets[Math.floor(Math.random()*onsets.length)], cores[Math.floor(Math.random()*cores.length)]),
        () => smartJoin(cores[Math.floor(Math.random()*cores.length)], cores[Math.floor(Math.random()*cores.length)].slice(0,3)),
        () => cores[Math.floor(Math.random()*cores.length)].slice(0,3) + endings[Math.floor(Math.random()*endings.length)],
        () => smartJoin(onsets[Math.floor(Math.random()*onsets.length)], cores[Math.floor(Math.random()*cores.length)]).slice(0,8),
        () => cores[Math.floor(Math.random()*cores.length)].slice(0,4)
    ];
    while(true){
        let name = patterns[Math.floor(Math.random()*patterns.length)]();
        name = clean(name);
        if(name) return name;
    }
}

// –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
function generateNicknames(){
    const container = document.getElementById("nicknames");
    container.innerHTML = "";
    let names = [];
    for(let i=0;i<20;i++){
        names.push(generateName());
    }

    names.forEach((name,index)=>{
        let div = document.createElement("div");
        div.className = "nickname";
        div.textContent = name;
        container.appendChild(div);
        setTimeout(()=>{div.classList.add("show")}, index*150);
    });
}
</script>

</body>
</html>
